<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason Why | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --morado: #302039; --amarillo: #f9db02; }
        .bg-brand-purple { background-color: var(--morado); }
        .text-brand-purple { color: var(--morado); }
        .bg-brand-yellow { background-color: var(--amarillo); }
        .nav-btn { transition: all 0.3s; opacity: 0.6; cursor: pointer; border-left: 4px solid transparent; padding: 1rem 1.5rem; font-weight: bold; font-size: 0.75rem; display: flex; align-items: center; gap: 0.8rem; width: 100%; text-align: left; color: var(--morado); text-transform: uppercase; }
        .nav-btn:hover, .nav-btn.active-link { opacity: 1; background: rgba(48, 32, 57, 0.05); border-left: 4px solid var(--amarillo); }
        .form-input { width: 100%; padding: 0.8rem; border-radius: 1rem; border: 2px solid #f1f5f9; outline: none; font-size: 0.8rem; background: #fafbfc; }
        .form-input:focus { border-color: var(--amarillo); background: white; }
        
        /* Layout Miro */
        .miro-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; position: relative; padding: 20px; }
        .diamond-center { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 160px; height: 160px; background: white; border: 3px solid #e2e8f0; 
            rotate: 45deg; display: flex; align-items: center; justify-content: center; z-index: 50;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .diamond-content { rotate: -45deg; text-align: center; font-size: 9px; font-weight: 900; color: var(--morado); width: 100px; }
        .rec-mini { font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800; text-transform: uppercase; display: flex; align-items: center; gap: 5px; transition: all 0.2s; }
        .is-recording { background: #ef4444 !important; color: white !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-brand-purple z-[100] flex flex-col items-center justify-center text-center p-6">
        <div class="mb-8"><img src="logo.png" alt="Logo" class="w-48 h-48 object-contain rounded-full border-4 border-brand-yellow"></div>
        <button onclick="loginConGoogle()" class="bg-white text-brand-purple px-10 py-4 rounded-full font-black text-xs uppercase shadow-xl flex items-center gap-4">
            <img src="https://www.google.com/favicon.ico" class="w-4"> Entrar con Google Enterprise
        </button>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-brand-yellow p-3 px-8 flex items-center justify-between shadow-md sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-10 h-10 rounded-full border-2 border-brand-purple">
                <h1 class="font-black text-brand-purple uppercase text-sm italic">REASON WHY OS</h1>
            </div>
            <button onclick="cerrarSesion()" class="text-[9px] font-black uppercase bg-brand-purple text-brand-yellow px-4 py-2 rounded-full">Salir</button>
        </header>

        <div class="flex">
            <aside class="w-64 bg-white border-r min-h-[calc(100vh-64px)] py-6 space-y-1">
                <button onclick="showSec('carpetas')" id="link-carpetas" class="nav-btn active-link"><i class="fa-solid fa-folder"></i> Directorio</button>
                <button onclick="showSec('entrevista')" id="link-entrevista" class="nav-btn"><i class="fa-solid fa-microphone"></i> Nueva Entrevista</button>
                <button onclick="showSec('excel')" id="link-excel" class="nav-btn"><i class="fa-solid fa-file-excel"></i> Cargar Excel</button>
                <button onclick="showSec('analisis')" id="link-analisis" class="nav-btn"><i class="fa-solid fa-robot"></i> Análisis IA</button>
                <button onclick="showSec('seguridad')" id="link-seguridad" class="nav-btn text-red-500"><i class="fa-solid fa-shield-halved"></i> Seguridad</button>
            </aside>

            <main class="flex-1 p-10">
                <section id="sec-carpetas" class="content-sec">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-black text-brand-purple uppercase italic">Empresas</h2>
                        <button onclick="crearEmpresa()" class="bg-brand-purple text-brand-yellow px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">+ Nueva Empresa</button>
                    </div>
                    <div id="grid-empresas" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </section>

                <section id="sec-entrevista" class="content-sec hidden">
                    <div class="max-w-6xl mx-auto space-y-6">
                        <div class="flex gap-4 bg-white p-6 rounded-[2rem] border shadow-sm">
                            <select id="entrevista-empresa" class="form-input w-64"></select>
                            <input type="text" id="miro-nombre" class="form-input flex-1" placeholder="Nombre del Entrevistado / Cargo">
                        </div>

                        <div class="miro-grid">
                            <div class="diamond-center">
                                <div class="diamond-content">
                                    <span class="block opacity-40 mb-1">HALLAZGO</span>
                                    <textarea id="miro-analisis-central" class="w-full bg-transparent border-none text-center font-black uppercase text-[10px] focus:ring-0 p-0" placeholder="Escribe aquí..."></textarea>
                                    <button onclick="toggleRecArea('central')" id="btn-rec-central" class="rec-mini bg-slate-100 mx-auto mt-1"><i class="fa-solid fa-microphone"></i></button>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-100 shadow-sm">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-[10px] font-black uppercase text-red-500 italic"><i class="fa-solid fa-circle-minus mr-1"></i> Eliminar (Negativo)</h3>
                                    <button onclick="toggleRecArea('eliminar')" id="btn-rec-eliminar" class="rec-mini bg-red-50 text-red-500"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-eliminar" class="w-full h-32 bg-transparent border-none focus:ring-0 text-xs" placeholder="¿Qué procesos debemos quitar?"></textarea>
                            </div>

                            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-100 shadow-sm text-right">
                                <div class="flex justify-between items-center mb-4 flex-row-reverse">
                                    <h3 class="text-[10px] font-black uppercase text-blue-500 italic">Cambiar / Mejorar <i class="fa-solid fa-arrows-rotate ml-1"></i></h3>
                                    <button onclick="toggleRecArea('cambiar')" id="btn-rec-cambiar" class="rec-mini bg-blue-50 text-blue-500"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-cambiar" class="w-full h-32 bg-transparent border-none focus:ring-0 text-xs text-right" placeholder="¿Qué debe evolucionar?"></textarea>
                            </div>

                            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-100 shadow-sm mt-8">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-[10px] font-black uppercase text-emerald-500 italic"><i class="fa-solid fa-plus-circle mr-1"></i> Crear (Positivo)</h3>
                                    <button onclick="toggleRecArea('crear')" id="btn-rec-crear" class="rec-mini bg-emerald-50 text-emerald-500"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-crear" class="w-full h-32 bg-transparent border-none focus:ring-0 text-xs" placeholder="Nuevas iniciativas..."></textarea>
                            </div>

                            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-100 shadow-sm mt-8 text-right">
                                <div class="flex justify-between items-center mb-4 flex-row-reverse">
                                    <h3 class="text-[10px] font-black uppercase text-orange-500 italic">Mantener / Defender <i class="fa-solid fa-shield-heart ml-1"></i></h3>
                                    <button onclick="toggleRecArea('mantener')" id="btn-rec-mantener" class="rec-mini bg-orange-50 text-orange-500"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-mantener" class="w-full h-32 bg-transparent border-none focus:ring-0 text-xs text-right" placeholder="Lo que funciona perfectamente..."></textarea>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div class="bg-white p-6 rounded-[2rem] border shadow-sm">
                                <div class="flex justify-between items-center mb-3">
                                    <h3 class="text-[10px] font-black uppercase opacity-40">Aceptar (Realidad)</h3>
                                    <button onclick="toggleRecArea('aceptar')" id="btn-rec-aceptar" class="rec-mini bg-slate-100 text-slate-400"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-aceptar" class="w-full h-20 bg-transparent border-none focus:ring-0 text-xs" placeholder="Limitaciones actuales..."></textarea>
                            </div>
                            <div class="bg-brand-purple p-6 rounded-[2rem] text-white">
                                <div class="flex justify-between items-center mb-3">
                                    <h3 class="text-[10px] font-black uppercase text-brand-yellow italic">Cierre / Expectativa</h3>
                                    <button onclick="toggleRecArea('cierre')" id="btn-rec-cierre" class="rec-mini bg-white/10 text-brand-yellow"><i class="fa-solid fa-microphone"></i> Rec</button>
                                </div>
                                <textarea id="miro-cierre" class="w-full h-20 bg-transparent border-none focus:ring-0 text-xs" placeholder="Aprendizaje final de la sesión..."></textarea>
                            </div>
                        </div>

                        <button onclick="guardarEntrevista()" class="w-full bg-brand-yellow text-brand-purple py-5 rounded-[2.5rem] font-black uppercase text-xs shadow-xl">Guardar Diagnóstico Completo</button>
                    </div>
                </section>

                <section id="sec-excel" class="content-sec hidden">
                    <div class="bg-white p-12 rounded-[3rem] border text-center max-w-xl mx-auto shadow-sm">
                        <h2 class="text-xl font-black text-brand-purple mb-4 uppercase italic">Cargar Excel</h2>
                        <input type="file" id="excel-input" class="hidden" accept=".xlsx, .xls">
                        <button onclick="document.getElementById('excel-input').click()" class="bg-brand-purple text-brand-yellow px-12 py-4 rounded-2xl font-black uppercase text-xs">Seleccionar Archivo</button>
                    </div>
                </section>

                <section id="sec-analisis" class="content-sec hidden flex flex-col h-[75vh]">
                    <h2 class="text-xl font-black text-brand-purple uppercase mb-4">Consultor IA</h2>
                    <div id="ia-output" class="flex-1 bg-white rounded-[2rem] border p-8 overflow-y-auto shadow-inner text-sm"></div>
                    <div class="mt-4 flex gap-2">
                        <input type="text" id="ia-input" class="flex-1 p-4 rounded-2xl border-2" placeholder="Haz una pregunta estratégica...">
                        <button class="bg-brand-purple text-brand-yellow px-8 rounded-2xl font-black uppercase text-xs">Preguntar</button>
                    </div>
                </section>

                <section id="sec-seguridad" class="content-sec hidden">
                    <div class="bg-white p-8 rounded-[2rem] border max-w-md shadow-sm">
                        <h2 class="font-black text-brand-purple uppercase mb-6 italic border-b pb-2">Administrar Accesos</h2>
                        <div class="flex gap-2 mb-6">
                            <input type="email" id="nuevo-correo" class="form-input" placeholder="ejemplo@correo.com">
                            <button onclick="agregarCorreo()" class="bg-brand-purple text-brand-yellow px-6 rounded-xl font-black text-[10px] uppercase">Agregar</button>
                        </div>
                        <div id="lista-autorizados" class="space-y-3 font-bold text-[10px] text-slate-500"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        const SB_URL = "https://tujifqtjwfycgvsbzihq.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1amlmcXRqd2Z5Y2d2c2J6aWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MjY0NTcsImV4cCI6MjA4MzQwMjQ1N30.eiUII1HObNgo7X8plbpqmrIfEU-K0giWwqbBxTxjRWE";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let mediaRecorder;
        let audioChunks = [];
        let currentRecId = null;

        async function loginConGoogle() {
            await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
        }

        async function checkUser() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                cargarEmpresas();
                cargarAutorizados();
            }
        }

        function showSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`sec-${id}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-link'));
            document.getElementById(`link-${id}`).classList.add('active-link');
        }

        async function cargarEmpresas() {
            const { data } = await sb.from('empresas').select('*');
            const grid = document.getElementById('grid-empresas');
            const select = document.getElementById('entrevista-empresa');
            grid.innerHTML = data.map(e => `<div class="bg-white p-8 rounded-[2rem] border-2 border-transparent hover:border-brand-yellow shadow-sm cursor-pointer"><h4 class="font-black text-brand-purple text-xs uppercase italic">${e.nombre}</h4></div>`).join('');
            select.innerHTML = '<option value="new">+ Crear Carpeta Nueva</option>' + data.map(e => `<option value="${e.id}">${e.nombre}</option>`).join('');
        }

        async function agregarCorreo() {
            const email = document.getElementById('nuevo-correo').value;
            if(!email) return;
            const { error } = await sb.from('usuarios_autorizados').insert([{ email }]);
            if(!error) { alert("Acceso concedido."); cargarAutorizados(); }
        }

        async function cargarAutorizados() {
            const { data } = await sb.from('usuarios_autorizados').select('email');
            document.getElementById('lista-autorizados').innerHTML = data.map(u => `<div class="p-3 bg-slate-50 rounded-xl border"><span>${u.email}</span></div>`).join('');
        }

        // Lógica de grabación por área
        async function toggleRecArea(id) {
            const btn = document.getElementById(`btn-rec-${id}`);
            
            if (currentRecId === null) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `nota_${id}_${Date.now()}.wav`;
                    a.click();
                    currentRecId = null;
                };
                mediaRecorder.start();
                currentRecId = id;
                btn.classList.add('is-recording');
                btn.innerHTML = '<i class="fa-solid fa-stop"></i> Stop';
            } else if (currentRecId === id) {
                mediaRecorder.stop();
                btn.classList.remove('is-recording');
                btn.innerHTML = '<i class="fa-solid fa-microphone"></i> Rec';
            }
        }

        async function guardarEntrevista() {
            let empId = document.getElementById('entrevista-empresa').value;
            if(empId === 'new') {
                const n = prompt("Nombre de la carpeta:");
                if(!n) return;
                const { data } = await sb.from('empresas').insert([{ nombre: n }]).select().single();
                empId = data.id;
            }
            const payload = {
                empresa_id: empId,
                entrevistado: document.getElementById('miro-nombre').value,
                eliminar: document.getElementById('miro-eliminar').value,
                cambiar: document.getElementById('miro-cambiar').value,
                crear: document.getElementById('miro-crear').value,
                mantener: document.getElementById('miro-mantener').value,
                aceptar: document.getElementById('miro-aceptar').value,
                cierre: document.getElementById('miro-cierre').value,
                analisis_central: document.getElementById('miro-analisis-central').value
            };
            const { error } = await sb.from('entrevistas').insert([payload]);
            if(!error) { alert("Guardado con éxito."); showSec('carpetas'); cargarEmpresas(); }
        }

        async function cerrarSesion() { await sb.auth.signOut(); window.location.reload(); }
        window.onload = checkUser;
    </script>
</body>
</html>
