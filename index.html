<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reason Why | Enterprise Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .company-card:hover { transform: translateY(-5px); border-color: #f9db02; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .bg-brand-purple { background-color: #302039; }
        .text-brand-purple { color: #302039; }
        .bg-brand-yellow { background-color: #f9db02; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="bg-brand-yellow p-2 px-6 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border-2 border-brand-purple overflow-hidden">
                <span class="font-black text-brand-purple text-xl italic">RW</span>
            </div>
            <span class="font-black text-brand-purple uppercase tracking-tighter">Reason <span class="italic">Why</span></span>
        </div>
        <button onclick="crearNuevaEmpresa()" class="bg-brand-purple text-brand-yellow px-4 py-2 rounded-lg font-black text-xs uppercase hover:scale-105 transition-all">
            + Nuevo Cliente
        </button>
    </div>

    <div class="bg-brand-purple p-4 px-8 shadow-lg">
        <h2 class="text-white font-bold text-sm tracking-[0.3em] uppercase italic">Facilitadores de la Transformación</h2>
    </div>

    <div class="flex">
        <aside class="w-64 bg-white border-r h-[calc(100vh-120px)] p-6 space-y-6">
            <nav class="space-y-2">
                <button onclick="location.reload()" class="w-full text-left p-3 rounded-xl bg-slate-100 font-bold text-brand-purple text-xs flex items-center gap-3">
                    <i class="fa-solid fa-home"></i> INICIO / CARPETAS
                </button>
                <div id="active-client-nav" class="hidden p-3 rounded-xl border-2 border-brand-yellow bg-yellow-50">
                    <p class="text-[10px] font-black text-brand-purple uppercase italic">Cliente Activo:</p>
                    <p id="client-name-display" class="text-xs font-bold text-brand-purple truncate">---</p>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-10 h-[calc(100vh-120px)] overflow-y-auto">
            
            <section id="sec-carpetas">
                <div class="mb-8">
                    <h3 class="text-2xl font-black text-brand-purple">Directorio de Empresas</h3>
                    <p class="text-slate-400 text-sm italic">Seleccione una carpeta para gestionar hallazgos y RAG.</p>
                </div>

                <div id="grid-empresas" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    </div>
            </section>

        </main>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const SB_URL = "TU_URL_AQUÍ";
        const SB_KEY = "TU_KEY_AQUÍ";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // 1. CARGAR EMPRESAS AL INICIAR
        async function cargarEmpresas() {
            const grid = document.getElementById('grid-empresas');
            grid.innerHTML = '<p class="text-xs font-bold text-slate-400 animate-pulse">Sincronizando con base de datos...</p>';

            const { data: empresas, error } = await sb
                .from('empresas')
                .select('*')
                .order('nombre', { ascending: true });

            if (error) {
                grid.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                return;
            }

            grid.innerHTML = ''; 
            empresas.forEach(emp => {
                grid.innerHTML += `
                    <div onclick="seleccionarEmpresa('${emp.id}', '${emp.nombre}')" 
                         class="company-card bg-white border-2 border-slate-100 p-8 rounded-[2rem] transition-all flex flex-col items-center cursor-pointer shadow-sm">
                        <div class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center mb-4 border border-slate-100">
                            <i class="fa-solid fa-folder text-brand-yellow text-4xl"></i>
                        </div>
                        <h4 class="font-black text-brand-purple text-xs uppercase text-center leading-tight">${emp.nombre}</h4>
                        <span class="text-[9px] text-slate-400 mt-2 font-bold uppercase italic">Ver Archivos</span>
                    </div>
                `;
            });
        }

        // 2. CREAR NUEVA EMPRESA
        async function crearNuevaEmpresa() {
            const nombre = prompt("Nombre de la Empresa:");
            if (!nombre) return;
            const rut = prompt("RUT Empresa (Ley 21.719):");

            const { data, error } = await sb
                .from('empresas')
                .insert([{ nombre, rut_empresa: rut }]);

            if (error) {
                alert("Error al crear: " + error.message);
            } else {
                cargarEmpresas();
            }
        }

        // 3. SELECCIONAR EMPRESA
        function seleccionarEmpresa(id, nombre) {
            localStorage.setItem('cliente_id', id);
            document.getElementById('active-client-nav').classList.remove('hidden');
            document.getElementById('client-name-display').innerText = nombre;
            alert("Has entrado a la carpeta de: " + nombre);
            // Aquí luego activaremos el cambio de vista al Dashboard
        }

        window.onload = cargarEmpresas;
    </script>
</body>
</html>
