<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason Why | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --morado: #302039; --amarillo: #f9db02; }
        .bg-brand-purple { background-color: var(--morado); }
        .bg-brand-yellow { background-color: var(--amarillo); }
        .text-brand-purple { color: var(--morado); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-brand-purple z-[100] flex flex-col items-center justify-center text-center p-6">
        <div class="mb-8">
            <img src="logo.png" alt="Logo" class="w-48 h-48 object-contain shadow-2xl rounded-full border-4 border-brand-yellow" onerror="this.src='https://via.placeholder.com/200?text=RW'">
        </div>
        <h2 class="text-white text-3xl font-black uppercase italic mb-10">Acceso Restringido</h2>
        <button onclick="loginConGoogle()" class="bg-white text-brand-purple px-10 py-4 rounded-full font-black text-xs uppercase shadow-xl flex items-center gap-4 hover:scale-105 transition-all">
            <img src="https://www.google.com/favicon.ico" class="w-4"> Autenticar con Google
        </button>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-brand-yellow p-3 px-8 flex items-center justify-between shadow-md">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-10 h-10 rounded-full border-2 border-brand-purple">
                <h1 class="font-black text-brand-purple uppercase text-sm italic">Reason Why OS</h1>
            </div>
            <button onclick="cerrarSesion()" class="text-[9px] font-black uppercase bg-brand-purple text-brand-yellow px-4 py-1 rounded-full">Salir</button>
        </header>
        <main class="p-10">
            <div id="grid-empresas" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <script>
        const SB_URL = "https://tujifqtjwfycgvsbzihq.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1amlmcXRqd2Z5Y2d2c2J6aWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MjY0NTcsImV4cCI6MjA4MzQwMjQ1N30.eiUII1HObNgo7X8plbpqmrIfEU-K0giWwqbBxTxjRWE";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function loginConGoogle() {
            // Se define explÃ­citamente la URL de retorno para evitar el error de localhost
            const targetURL = "https://annaislopez02.github.io/reason-why-os/";
            await sb.auth.signInWithOAuth({ 
                provider: 'google',
                options: { redirectTo: targetURL }
            });
        }

        async function checkUser() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                cargarEmpresas();
            }
        }

        async function cargarEmpresas() {
            const { data } = await sb.from('empresas').select('*');
            const grid = document.getElementById('grid-empresas');
            grid.innerHTML = data.map(e => `
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-brand-yellow transition-all">
                    <h4 class="font-black text-brand-purple text-sm uppercase italic">${e.nombre}</h4>
                </div>
            `).join('');
        }

        async function cerrarSesion() {
            await sb.auth.signOut();
            window.location.href = "https://annaislopez02.github.io/reason-why-os/";
        }

        window.onload = checkUser;
    </script>
</body>
</html>
