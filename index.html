<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason Why | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --morado: #302039; --amarillo: #f9db02; }
        .bg-brand-purple { background-color: var(--morado); }
        .text-brand-purple { color: var(--morado); }
        .bg-brand-yellow { background-color: var(--amarillo); }
        .nav-btn { transition: all 0.3s; opacity: 0.6; cursor: pointer; border-left: 4px solid transparent; padding: 0.8rem 1.5rem; font-weight: bold; font-size: 0.7rem; display: flex; align-items: center; gap: 0.8rem; width: 100%; text-align: left; color: var(--morado); text-transform: uppercase; }
        .nav-btn:hover, .nav-btn.active-link { opacity: 1; background: rgba(48, 32, 57, 0.05); border-left: 4px solid var(--amarillo); }
        .form-input { width: 100%; padding: 0.8rem; border-radius: 1rem; border: 2px solid #f1f5f9; outline: none; font-size: 0.8rem; background: #fafbfc; }
        .form-input:focus { border-color: var(--amarillo); background: white; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-brand-purple z-[100] flex flex-col items-center justify-center text-center p-6">
        <div class="mb-8"><img src="logo.png" alt="Logo" class="w-48 h-48 object-contain rounded-full border-4 border-brand-yellow"></div>
        <button onclick="loginConGoogle()" class="bg-white text-brand-purple px-10 py-4 rounded-full font-black text-xs uppercase shadow-xl flex items-center gap-4">
            <img src="https://www.google.com/favicon.ico" class="w-4"> Entrar con Google Enterprise
        </button>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-brand-yellow p-3 px-8 flex items-center justify-between shadow-md sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-10 h-10 rounded-full border-2 border-brand-purple">
                <h1 class="font-black text-brand-purple uppercase text-sm italic">REASON WHY OS</h1>
            </div>
            <button onclick="cerrarSesion()" class="text-[9px] font-black uppercase bg-brand-purple text-brand-yellow px-4 py-2 rounded-full">Salir</button>
        </header>

        <div class="flex">
            <aside class="w-64 bg-white border-r min-h-[calc(100vh-64px)] py-6 space-y-1">
                <button onclick="showSec('carpetas')" id="link-carpetas" class="nav-btn active-link"><i class="fa-solid fa-folder"></i> Directorio</button>
                <button onclick="showSec('entrevista')" id="link-entrevista" class="nav-btn"><i class="fa-solid fa-microphone"></i> Nueva Entrevista</button>
                <button onclick="showSec('excel')" id="link-excel" class="nav-btn"><i class="fa-solid fa-file-excel"></i> Cargar Excel</button>
                <button onclick="showSec('analisis')" id="link-analisis" class="nav-btn"><i class="fa-solid fa-robot"></i> Análisis IA</button>
                <button onclick="showSec('seguridad')" id="link-seguridad" class="nav-btn text-red-500"><i class="fa-solid fa-shield-halved"></i> Seguridad</button>
            </aside>

            <main class="flex-1 p-10">
                <section id="sec-carpetas" class="content-sec">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-black text-brand-purple uppercase italic">Empresas</h2>
                        <button onclick="crearEmpresa()" class="bg-brand-purple text-brand-yellow px-6 py-2 rounded-xl font-black text-[10px] uppercase">+ Nueva Empresa</button>
                    </div>
                    <div id="grid-empresas" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </section>

                <section id="sec-entrevista" class="content-sec hidden">
                    <div class="bg-white p-8 rounded-[2rem] border shadow-sm max-w-4xl mx-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-black text-brand-purple uppercase italic">Formulario de Entrevista Miro</h2>
                            <button id="record-btn" onclick="toggleRecording()" class="bg-red-500 text-white px-5 py-2 rounded-full font-black text-[10px] uppercase flex items-center gap-2">
                                <i class="fa-solid fa-microphone"></i> Grabar Audio
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-4">
                                <label class="text-[9px] font-black uppercase opacity-40 ml-2">Seleccionar Empresa / Carpeta</label>
                                <select id="entrevista-empresa" class="form-input"></select>
                                <input type="text" id="miro-nombre" class="form-input" placeholder="Nombre del Entrevistado">
                                <textarea id="miro-contexto" class="form-input h-28" placeholder="Contexto Actual y Antecedentes"></textarea>
                                <textarea id="miro-desafios" class="form-input h-28" placeholder="Desafíos y Bloqueos"></textarea>
                            </div>
                            <div class="space-y-4">
                                <textarea id="miro-oportunidades" class="form-input h-28" placeholder="Oportunidades Detectadas"></textarea>
                                <textarea id="miro-dolores" class="form-input h-28" placeholder="Puntos de Dolor (Pain Points)"></textarea>
                                <textarea id="miro-vision" class="form-input h-28" placeholder="Visión de Éxito a Futuro"></textarea>
                                <button onclick="guardarEntrevista()" class="w-full bg-brand-yellow text-brand-purple py-4 rounded-2xl font-black uppercase text-xs shadow-lg hover:scale-[1.02] transition-transform">Guardar Entrevista en Carpeta</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="sec-excel" class="content-sec hidden">
                    <div class="bg-white p-12 rounded-[3rem] border text-center max-w-xl mx-auto">
                        <div class="w-20 h-20 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl italic font-black">EX</div>
                        <h2 class="text-xl font-black text-brand-purple mb-2">Carga Masiva de Datos</h2>
                        <p class="text-xs text-slate-400 mb-8 font-bold">Sube tus reportes de ventas o hallazgos en formato .xlsx</p>
                        <input type="file" id="excel-input" class="hidden" accept=".xlsx, .xls">
                        <button onclick="document.getElementById('excel-input').click()" class="bg-brand-purple text-brand-yellow px-12 py-4 rounded-2xl font-black uppercase text-xs">Seleccionar Archivo</button>
                    </div>
                </section>

                <section id="sec-analisis" class="content-sec hidden h-[75vh] flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-black text-brand-purple uppercase italic">Consultor de Hallazgos IA</h2>
                        <select id="select-recurso" class="p-2 border rounded-xl text-[10px] font-bold uppercase"></select>
                    </div>
                    <div id="ia-output" class="flex-1 bg-white rounded-[2rem] border p-8 overflow-y-auto text-sm text-slate-600 leading-relaxed shadow-inner">
                        <p class="italic opacity-50">Elige una entrevista o archivo cargado para comenzar el análisis estratégico...</p>
                    </div>
                    <div class="mt-4 flex gap-3">
                        <input type="text" id="ia-input" class="flex-1 p-4 rounded-2xl border-2 outline-none focus:border-brand-yellow" placeholder="Ej: ¿Cuáles son las 3 mayores oportunidades de crecimiento?">
                        <button class="bg-brand-purple text-brand-yellow px-10 rounded-2xl font-black uppercase text-xs">Analizar</button>
                    </div>
                </section>

                <section id="sec-seguridad" class="content-sec hidden">
                    <div class="bg-white p-8 rounded-[2rem] border max-w-md">
                        <h2 class="font-black text-brand-purple uppercase mb-6 italic border-b pb-2">Control de Usuarios</h2>
                        <div id="lista-autorizados" class="space-y-3"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        const SB_URL = "https://tujifqtjwfycgvsbzihq.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1amlmcXRqd2Z5Y2d2c2J6aWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MjY0NTcsImV4cCI6MjA4MzQwMjQ1N30.eiUII1HObNgo7X8plbpqmrIfEU-K0giWwqbBxTxjRWE";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let mediaRecorder;
        let audioChunks = [];

        async function loginConGoogle() {
            await sb.auth.signInWithOAuth({ 
                provider: 'google',
                options: { redirectTo: "https://annaislopez02.github.io/reason-why-os/" }
            });
        }

        async function checkUser() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                cargarEmpresas();
                cargarAutorizados();
            }
        }

        function showSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`sec-${id}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-link'));
            document.getElementById(`link-${id}`).classList.add('active-link');
        }

        async function cargarEmpresas() {
            const { data } = await sb.from('empresas').select('*');
            const grid = document.getElementById('grid-empresas');
            const select = document.getElementById('entrevista-empresa');
            
            grid.innerHTML = data.map(e => `
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-brand-yellow transition-all cursor-pointer group">
                    <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-brand-yellow transition-colors">
                        <i class="fa-solid fa-folder-open text-brand-purple opacity-40"></i>
                    </div>
                    <h4 class="font-black text-brand-purple text-xs uppercase italic">${e.nombre}</h4>
                </div>
            `).join('');

            select.innerHTML = '<option value="new">+ CREAR NUEVA EMPRESA</option>' + 
                data.map(e => `<option value="${e.id}">${e.nombre.toUpperCase()}</option>`).join('');
        }

        async function guardarEntrevista() {
            let empresaId = document.getElementById('entrevista-empresa').value;
            if (empresaId === 'new') {
                const nueva = prompt("Nombre de la nueva carpeta/empresa:");
                if(!nueva) return;
                const { data } = await sb.from('empresas').insert([{ nombre: nueva }]).select().single();
                empresaId = data.id;
            }

            const payload = {
                empresa_id: empresaId,
                entrevistado: document.getElementById('miro-nombre').value,
                contexto: document.getElementById('miro-contexto').value,
                desafios: document.getElementById('miro-desafios').value,
                oportunidades: document.getElementById('miro-oportunidades').value,
                dolores: document.getElementById('miro-dolores').value,
                vision: document.getElementById('miro-vision').value
            };

            const { error } = await sb.from('entrevistas').insert([payload]);
            if(!error) {
                alert("Entrevista guardada y vinculada a la empresa correctamente.");
                showSec('carpetas');
                cargarEmpresas();
            } else {
                alert("Error al guardar. Asegúrate de que la tabla 'entrevistas' exista en Supabase.");
            }
        }

        async function toggleRecording() {
            const btn = document.getElementById('record-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `entrevista_audio_${Date.now()}.wav`;
                    a.click();
                };
                mediaRecorder.start();
                btn.innerHTML = '<i class="fa-solid fa-square"></i> Detener y Descargar';
                btn.classList.replace('bg-red-500', 'bg-black');
            } else {
                mediaRecorder.stop();
                btn.innerHTML = '<i class="fa-solid fa-microphone"></i> Grabar Audio';
                btn.classList.replace('bg-black', 'bg-red-500');
            }
        }

        async function cargarAutorizados() {
            const { data } = await sb.from('usuarios_autorizados').select('email');
            document.getElementById('lista-autorizados').innerHTML = data.map(u => 
                `<div class="p-3 bg-slate-50 rounded-xl text-[10px] font-bold text-brand-purple border">${u.email}</div>`
            ).join('');
        }

        async function cerrarSesion() {
            await sb.auth.signOut();
            window.location.reload();
        }

        window.onload = checkUser;
    </script>
</body>
</html>
